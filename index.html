<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <style>
        ul {
            list-style: none;
        }
        .block{
            display: block;
        }
        .hidden{
            display: none;
        }
    </style>
    <script src="jquery-latest.min.js"></script>
    <script>
        $(document).ready(function(){
//          $(".slider__item img[src*='_big']").hide();
            $(".slider__item img[src*='_big']").addClass("hidden");
            
            $(".slider__item").each(function(index){
                
                $(this).children(":first-child").each(function(){
                    $(this).click(function(){
                    
                    $(this).next("img[src*='_big']").each(function(){
                        index = 1;
                        
                        console.log (index);
                        if (index == $(this).index){
                            $(this).removeClass("hidden");
                        }
                        else {
                            $(this).addClass("hidden");
                        }
                    });
                });
                });
            });
            
            
        });
    </script>
</head>
